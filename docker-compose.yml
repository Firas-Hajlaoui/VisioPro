version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: entreprise_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-entreprise_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entreprise_network

  # Adminer for Database Visualization
  adminer:
    image: adminer:latest
    container_name: entreprise_adminer
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - entreprise_network

  # Django REST Framework Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: entreprise_backend
    command: sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-entreprise_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    volumes:
      - ./Backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    networks:
      - entreprise_network

  # React Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: entreprise_frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    volumes:
      - ./Frontend:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "3000:3000"
    networks:
      - entreprise_network

  # Redis (Optional, for caching and Celery)
  redis:
    image: redis:7-alpine
    container_name: entreprise_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - entreprise_network

volumes:
  postgres_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  redis_data:
    driver: local

networks:
  entreprise_network:
    driver: bridge
